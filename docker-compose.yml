version: '2'

services:
    nginx:
        build: ./nginx
        image: appotek/gateway
        env_file: .env
        ports:
            - "80:80"
            - "443:443"
        links: 
            - "node:node"
        volumes:
            - ./letsencrypt:/etc/letsencrypt
    node:
        image: appotek/micromap
        build: ./node
        env_file: .env
        ports:
            - "3002:3002"
